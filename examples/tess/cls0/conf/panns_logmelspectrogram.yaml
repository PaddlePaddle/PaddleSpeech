data:
  dataset: 'paddle.audio.datasets:TESS'
  num_classes: 7
  train:
    mode: 'train'
    split: 1
    feat_type: 'logmelspectrogram'
  dev:
    mode: 'dev'
    split: 1
    feat_type: 'logmelspectrogram'

model:
  backbone: 'paddlespeech.cls.models:cnn14'

feature:
  n_fft: 1024
  hop_length: 320
  window: 'hann'
  win_length: 1024
  f_min: 50.0
  f_max: 14000.0
  n_mels: 64

training:
  epochs: 2
  learning_rate: 0.0005
  num_workers: 2
  batch_size: 128
  checkpoint_dir: './checkpoint_logmelspectrogram'
  save_freq: 1
  log_freq: 1
